{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block content  %}


<div class='container bg-light shadow-md p-5 form-layout'>
    <h3>Login to your account</h3>
    
    <hr>
    <br>
    <form method='POST' action="" >
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type='submit' class='btn btn-primary w-100 btn-block p-2'>Log in</button>
    </form>
    <br>
    <div class='text-center'>
        <p>Don't have an Account</p><a href="{% url 'register' %}">Register Here</a>
    </div>
    <br>
</div>




{% endblock  %}
